<div class="panel panel-danger">
  <div class="panel-heading"><h3>Payee List component
    <span class="pull-right badge">{{ payees.length }}</span></h3>
  </div>
  <ul class="list-group">
    <li *ngFor="let payee of payees" (click)="selectPayee(payee)"
        class="list-group-item">{{ payee.payeeName }}
    </li>
  </ul>
</div>
